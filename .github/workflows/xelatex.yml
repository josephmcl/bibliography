name: Build and Update Latest Release

on:
  push:
    branches:
      - main # Triggers on every push to the main branch

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile PDF via Make
        uses: xu-cheng/texlive-action@v2
        with:
          run: |
            make # Runs your Makefile which should use xelatex

      - name: Update Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest # Use a fixed tag for continuous updates
          name: Latest Build
          body: "Automated build from the latest push to main."
          files: |
            main.pdf
          # Ensures old files are replaced by new ones on every push
          overwrite_files: true 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
